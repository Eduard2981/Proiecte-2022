<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
   
    <!-- My CSS -->
<link rel="stylesheet" href="quiz.css">
</head>
<body>
<div class="quizContainer" id="quiz">
<div class="quizHeader">
<h2 id="question">Question text</h2>

<ul>
    <li>
        <input type="radio" id="a" name=" answer" class="radio1 answer">
        <label id="a_text" for="a">Question</label>
    </li>
    <li>
        <input type="radio" id="b" name=" answer" class="radio2 answer">
        <label id="b_text" for="b">Question</label>
    </li>
    <li>
        <input type="radio" id="c" name=" answer" class="radio3 answer">
        <label id="c_text"  for="c">Question</label>
    </li>
    <li>
        <input type="radio" id="d" name=" answer" class="radio4 answer">
        <label id="d_text" for="d">Question</label>
    </li>


</ul>

</div>




    <button id="submitBtn">Submit</button>
</div>


<!-- Javascript page -->
<script src="quiz.js"></script>
</body>
</html>
